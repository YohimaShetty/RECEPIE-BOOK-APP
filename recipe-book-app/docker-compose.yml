version: '3.8'

services:
  server:
    image: yohimaa/recepie_book_app:server
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
    restart: unless-stopped

  client:
    image: yohimaa/recepie_book_app:client
    ports:
      - '3000:80'
    depends_on:
      - server
    restart: unless-stopped
